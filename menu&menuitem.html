<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu & Menu Item</title>

    <style>
        .elemento {width: 300px; height: 300px; background-color: #ccc;}
    </style>

</head>

<body>

    <div class="elemento" contextmenu="meu-menu"></div> 
    
    <menu type="context" id="meu-menu">

        <menuitem> Atualizar </menuitem>

        <menu label="Siga-nos">
        <menuitem> Facebook </menuitem>
        <menuitem> Google </menuitem>
        </menu>

        <!-- OBS: Não funcionou como esperado, menu não aparece na div (y) -->
        
    </menu>

</body>

</html>
